<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder ="Enter your name" required/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" placeholder ="Enter your Email" required/></label>
        <label id="number-label" for="number">Age (optional) <input id="number" type="number" placeholder ="Age" name="age" min="13" max="120" /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend this platform to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="recommend-type" value="definitely" class="inline" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend-type" value="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommend-type" value="not-sure" class="inline" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Would you recommend this platform to a friend?
          <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front-end"><input id="front-end" type="checkbox" name="improved-choice" value="front-end" class="inline"> Front-end Projects</label>
            <label for="back-end"><input id="back-end" type="checkbox" name="improved-choice" value="back-end" class="inline"> Back-end Projects</label>
            <label for="data-visual"><input id="data-visual" type="checkbox" name="improved-choice" value="data-visual" class="inline"> Data Visualization</label>
            <label for="challenges"><input id="challenges" type="checkbox" name="improved-choice" value="challenges" class="inline"> Challenges</label>
            <label for="open-source"><input id="open-source" type="checkbox" name="improved-choice" value="open-source" class="inline"> Open Source Community</label>
            <label for="gitter-help"><input id="gitter-help" type="checkbox" name="improved-choice" value="gitter-help" class="inline"> Gitter help rooms</label>
            <label for="videos"><input id="videos" type="checkbox" name="improved-choice" value="videos" class="inline"> Videos</label>
            <label for="city-meetups"><input id="city-meetups" type="checkbox" name="improved-choice" value="city-meetups" class="inline"> City Meetups</label>
            <label for="wiki"><input id="wiki" type="checkbox" name="improved-choice" value="wiki" class="inline"> Wiki</label>
            <label for="forum"><input id="forum" type="checkbox" name="improved-choice" value="forum" class="inline"> Forum</label>
            <label for="additional-courses"><input id="additional-courses" type="checkbox" name="improved-choice" value="additional-courses" class="inline"> Additional Courses</label>
        </fieldset>
        <fieldset>
          <label for="suggestion">Any comments or suggestions?
            <textarea id="suggestion" name="suggestion" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
          <input id="submit" type="submit" value="Submit" />
        </fieldset>
    </form>
  </body>
</html>
